version: "3.9"
networks:
  myAppNetwork:
    driver: bridge

services:
  db:
    container_name: pg-container
    image: postgres:latest
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: autoAtbDb
    volumes:
      - /data/petro/postgresql/data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - myAppNetwork
    restart: unless-stopped
  app:
    container_name: atb-asp-api-container
    image: pedro007salo/atb-asp-api
    ports:
      - "5801:8080"  
    networks:
      - myAppNetwork
    volumes:
      - /data/petro/images:/app/images
    deploy:
      restart_policy:
        condition: on-failure
        max_attempts: 5
    environment:
        ConnectionStrings__DefaultConnection: "Host=db;Database=autoAtbDb;Username=postgres;Password=postgres"

  client:
    container_name: angular-p22-client-container
    image: pedro007salo/angular-p22-client
    restart: on-failure
    ports:
      - "4080:80"  
    networks:
      - myAppNetwork

