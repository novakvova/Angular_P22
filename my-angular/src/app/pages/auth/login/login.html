<h1 class="text-center">Login</h1>

<form (ngSubmit)="login()" class="col-md-6 offset-md-3">
  <div class="mb-3">
    <label for="email" class="form-label">Email address</label>
    <input type="email" [(ngModel)]="email" name="email" class="form-control" id="email" aria-describedby="emailHelp">
  </div>
  <div class="mb-3">
    <label for="password" class="form-label">Password</label>
    <input type="password" [(ngModel)]="password" name="password" class="form-control" id="password">
  </div>
  <button type="submit" class="btn btn-primary">Login</button>
</form>
